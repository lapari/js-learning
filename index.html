<body>
  <script>
    let y = Math.floor(Math.random() * (6));

    let number = prompt('Угадайте число');
    
    if (number == y) {
      alert('Поздравляю! Вы отгадали число :)');
    } else {
      alert('Увы, Вы не отгадали число :(');
    }

  </script>
