<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
    while (true) {
      let y = Math.floor(Math.random() * 6);

      let number = prompt('Угадайте число');

      if (number == '' || number == null) {
        break;
      }

      if (number == y) {
        alert('Поздравляю! Вы отгадали число :)');
      } else {
        alert('Увы, Вы не отгадали число :(');
      }
    }

    alert('Игра закончена');

  </script>
</body>

</html>
