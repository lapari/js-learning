<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
    let playerScore = 0; 
    let computerScore = 0; 

    
    while (computerScore < 3 && playerScore < 3) {
      let y = Math.floor(Math.random() * 2);

      let number = prompt('Угадайте число');

      if (number == '' || number == null) {
        break;
      }

      if (number == y) {
        playerScore = playerScore + 1;

        alert(`Поздравляю! Вы отгадали число Количество очков  игрока ${playerScore} :)`);
      } else {
        computerScore = computerScore + 1;
        alert(`Увы, Вы не отгадали число ${y} :(  Количество очков компьютера ${computerScore} `);
      }
    }

    if (playerScore == 3) {
      alert('Игра закончена, выйграл people');
    }
    if (computerScore == 3) {
      alert('Игра закончена, выйграл computer');
    }


  </script>
</body>

</html>
